<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>WeatherApp</title>
</head>
<body>
   <div id="app">
        <div class="container">
           <nav class="navigation">
            <span class="navigation__btn">
                <span class="navigation__btn__line" ></span>
                <span class="navigation__btn__line" ></span>
                <span class="navigation__btn__line" ></span>
            </span> 
            <h2 class="navigation__heading">{{ city }}</h2>
            <input type="checkbox"> 
           </nav> 
           <div class="weather_box__current">
             <div class="weather_box__current-details">
                <ul class="weather_box__current_list">
                    <li class="weather_box__current_city">{{ city }}</li>
                    <li class="weather_box__current_temp"> {{ temperature }}&#176;</li>
                    <li class="weather_box__current_type"> {{ weatherType }} </li>
                    <li class="weather_box__current_date">{{ todayDate }}</li>
                </ul> 
             </div>
             <img src="img/24 1.png" alt="current weather img" class="weather_box__current-img">
           </div>
            <div class="forecast_container">
                <span class="forecast_mode">
                    <span class="forecast_mode-today">Today</span>
                    <span class="forecast_mode-days">7 days</span>
                </span>
            <ul class="forecast-boxes">
                <li>
                    <img src="img/7 1.png" alt="rainy">
                    <span class="forecast-hour">{{ time }}</span> 
                    <span class="forecast-deegree">{{ temperature }}&#176;</span>
                </li>

                <li>
                    <img src="img/12 1.png" alt="rainy">
                    <span class="forecast-hour">{{ time }}</span> 
                    <span class="forecast-deegree">{{ temperature }}&#176;</span>
                </li>

                <li>
                    <img src="img/5 1.png" alt="rainy">
                    <span class="forecast-hour">{{ time }}</span> 
                    <span class="forecast-deegree">{{ temperature }}&#176;</span>
                </li>

                <li>
                    <img src="img/27 1.png" alt="rainy">
                    <span class="forecast-hour">{{ time }}</span> 
                    <span class="forecast-deegree">{{ temperature }}&#176;</span>
                </li>
            </ul>
            </div>
        
                <ul class="forecast__details">
                    <li>Mon</li>
                    <li>Tues</li>
                    <li>Wed</li>
                    <li>Thurs</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul> 
          
            <ul class="modal__bar">
                <li><ion-icon name="home-outline"></ion-icon></li>
                <li><ion-icon name="search-outline"></ion-icon></li>
                <li><ion-icon name="ellipsis-horizontal-outline"></ion-icon></li>
            </ul>


        </div> 
    </div>
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
